<div class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <div class="alert alert-danger" *ngIf="erreur == 1">
        <strong>Login or password not right!</strong>
      </div>
      <div class="alert alert-primary">
        <strong>try 'admin & 123' or 'user & 123'</strong>
        <p>they are not the same , admin have more actions</p>
      </div>
      <form>
        <div class="form-group">
          <label>User Name :</label>
          <input
            type="text"
            name="username"
            class="form-control"
            [(ngModel)]="user.username"
          />
        </div>
        <div class="form-group">
          <label>Password :</label>
          <input
            type="password"
            name="password"
            [(ngModel)]="user.password"
            class="form-control"
          />
        </div>
        <div class="row justify-content-md-center">
          <button type="button" (click)="onLoggedin()" class="btn btn-success">
            Connexion
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
