<!DOCTYPE html>
<html >
<head>
<meta charset="utf-8">
<title>Scientists</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
<!-- Brand -->
<a class="navbar-brand" routerLink="/">Scientists</a>
<!-- Links -->
<ul *ngIf="authService.isloggedIn" class="navbar-nav">
<li class="nav-item">
<a  class="nav-link" routerLink="/scientists" >Home</a>
</li>
<!-- Dropdown -->
<li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" routerLink="/scientists" id="navbardrop" data-toggle="dropdown">Scientists</a>
    <div class="dropdown-menu">
        <a *ngIf="authService.isAdmin()" class="dropdown-item" routerLink = "add-scientist">Add</a>
        <a class="dropdown-item" routerLink="/scientists">List</a>
        <a class="dropdown-item" routerLink="/searchByField" >Search By Field</a>
        <a class="dropdown-item" routerLink="/searchByName" >Search By Name</a>
    </div>
</li>
</ul>
<ul class="navbar-nav ml-auto" >

<li class="nav-item dropdown">
<a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
<span *ngIf="authService.isloggedIn">{{authService.loggedUser}}</span>
<span *ngIf="!authService.isloggedIn">connection</span>
</a>
<div class="dropdown-menu">
    <a *ngIf="!authService.isloggedIn" class="dropdown-item" routerLink = "login">login</a>
    <a *ngIf="authService.isloggedIn" class="dropdown-item" href="" (click) = "authService.logout()">logout</a>
</div>
</li>
</ul>
</nav>
</body>
</html>
<router-outlet></router-outlet>
